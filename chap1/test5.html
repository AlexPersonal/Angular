<!doctype html>
<html ng-app="myNoteApp">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.5/css/bootstrap.min.css">
<script src="../js/angular.min.1.4.js"></script>
</head>

<body>
<div ng-controller="myNoteCtrl">

<h2>我的笔记</h2>

<p><textarea ng-model="message" cols="40" rows="10"></textarea></p>

<p>
<button ng-click="save()">保存</button>
<button ng-click="clear()">清除</button>
</p>

<p>Number of characters left: <span ng-bind="left()"></span></p>

</div>

<div ng-controller="myNoteCtrl2">

<h2>我的笔记</h2>

<p><textarea ng-model="message2" cols="40" rows="10"></textarea></p>

<p>
<button ng-click="save2()">保存</button>
<button ng-click="clear2()">清除</button>
</p>

<p>Number of characters left: <span ng-bind="left2()"></span></p>

</div>

<script>
var app = angular.module("myNoteApp", []);

app.controller("myNoteCtrl", function($scope) {
    $scope.message = "";
    $scope.left  = function() {return 100 - $scope.message.length;};
    $scope.clear = function() {$scope.message = "";};
    $scope.save  = function() {alert("Note Saved");};
});

app.controller("myNoteCtrl2", function($scope) {
    $scope.message2 = "";
    $scope.left2  = function() {return 100 - $scope.message2.length;};
    $scope.clear2 = function() {$scope.message2 = "";};
    $scope.save2  = function() {alert("Note Saved");};
});
</script>
</body>
</html>
