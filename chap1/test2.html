<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../js/angular.min.1.4.js"></script>
</head>

<body>

<div ng-app="myApp1" ng-controller="myCtrl1">

名: <input type="text" ng-model="person.firstName"><br>
名: <input type="text" ng-model="person.lastName"><br>
<br>
<p>姓名: {{person.firstName + " " + person.lastName}}</p>

<p><input type="text" ng-model="test"></p>
<ul>
  <li ng-repeat="x in names | filter: test | orderBy: 'name + country'">
    {{ (x.name | uppercase) + ' a ' + x.country }}
  </li>
</ul>
</div>

<div ng-app="myApp2" ng-controller="myCtrl2">

名: <input type="text" ng-model="firstName2"><br>
名: <input type="text" ng-model="lastName2"><br>
<br>
<p>姓名: {{fullname2()}}</p>

</div>

<script>
var app = angular.module('myApp1', []);
app.controller('myCtrl1', function($scope) {
    //$scope.firstName = "John";
    //$scope.lastName = "Doe";
	$scope.person = { firstName: "John"}//, lastName: "Doe"};
	$scope.person.lastName = "Doe";
	$scope.fullname = function() {
		return $scope.firstName + " " + $scope.lastName;
	};
	$scope.names = [
        {name:'Jani',country:'Norway'},
        {name:'Donny',country:'Norway'},
        {name:'Henry',country:'Norway'},
        {name:'Hege',country:'zhejiang'},
        {name:'Hege',country:'hebei'},
        {name:'Hege',country:'wuhan'},
        {name:'Kai',country:'Denmark'}
    ];
});
var app2 = angular.module('myApp2', []);
app2.controller('myCtrl2', function($scope) {
    $scope.firstName2 = "John";
    $scope.lastName2 = "Doe";
	$scope.fullname2 = function() {
		return $scope.firstName2 + " " + $scope.lastName2;
	};
});
</script>

</body>
</html>
